{% extends 'base.html' %} {% block content %}
<div
  class="mx-auto flex md:flex-row flex-col p-4 gap-6 md:gap-10 justify-center items-center md:max-w-5xl max-w-md min-h-full"
>
  <div class="flex flex-col gap-2 md:flex-1">
    <h1
      class="text-white font-extrabold text-5xl md:text-6xl tracking-tight whitespace-nowrap"
    >
      Hands-on Lab
    </h1>
    <p class="text-white text-lg md:text-xl">
      Unleash Your Creativity Anywhere with Robotic Arms at Your Fingertips
    </p>
  </div>
  <div class="p-8 bg-white rounded-2xl drop-shadow md:flex-1">
    <h2 class="text-2xl font-bold">Sign up in to continue to Hands-on Lab</h2>
    <form method="post" class="flex flex-col mt-3">
      <label for="username">Username</label>
      <input
        class="mb-3 border border-neutral-300 rounded px-2 py-0.5"
        name="username"
        id="username"
        required
      />
      <label for="password">Password</label>
      <input
        class="mb-4 border border-neutral-300 rounded px-2 py-0.5"
        type="password"
        name="password"
        id="password"
        required
      />
      <input
        class="bg-blue-600 border border-blue-600 text-white font-bold hover:bg-blue-600 hover:cursor-pointer rounded px-2 py-0.5"
        type="submit"
        value="Register"
      />
    </form>
    <div class="mt-5">
      <p class="text-neutral-500">
        Have an account already?&nbsp;<a
          href="{{ url_for('auth.login') }}"
          class="text-purple-500 hover:underline hover:text-purple-600"
          >Signin</a
        >
      </p>
    </div>
  </div>
</div>

{% endblock %}
